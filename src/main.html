<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벼락치기 - AI 학습 도우미</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo::before {
        content: "⚡";
        font-size: 32px;
      }

      .nav-buttons {
        display: flex;
        gap: 15px;
      }

      .nav-btn {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 14px;
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      .title-section {
        text-align: center;
        margin-bottom: 50px;
        animation: fadeIn 0.8s ease-in;
      }

      .main-title {
        font-size: 56px;
        color: white;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .subtitle {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 10px;
      }

      .description {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.7);
      }

      .input-container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 30px;
        padding: 15px 25px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 15px;
        animation: slideUp 0.6s ease-out;
      }

      .input-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #chatInput {
        flex: 1;
        border: none;
        outline: none;
        font-size: 16px;
        padding: 10px;
        color: #333;
      }

      #chatInput::placeholder {
        color: #999;
      }

      .upload-buttons {
        display: flex;
        gap: 10px;
      }

      .upload-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: #f0f0f0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        font-size: 20px;
      }

      .upload-btn:hover {
        background: #e0e0e0;
        transform: scale(1.1);
      }

      .send-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        font-size: 20px;
      }

      .send-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .features {
        display: flex;
        gap: 30px;
        margin-top: 50px;
        animation: fadeIn 1s ease-in 0.3s both;
      }

      .feature-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 20px;
        color: white;
        text-align: center;
        min-width: 180px;
        transition: all 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .feature-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.25);
      }

      .feature-icon {
        font-size: 36px;
        margin-bottom: 15px;
      }

      .feature-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .feature-desc {
        font-size: 14px;
        opacity: 0.9;
      }

      .chat-area {
        display: none;
        width: 100%;
        max-width: 900px;
        height: 600px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        flex-direction: column;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 30px;
      }

      .message {
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        animation: messageSlide 0.3s ease-out;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .message.ai .message-avatar {
        background: #f0f0f0;
      }

      .message-content {
        max-width: 70%;
        padding: 15px 20px;
        border-radius: 20px;
        line-height: 1.5;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 5px;
      }

      .message.ai .message-content {
        background: #f5f5f5;
        color: #333;
        border-bottom-left-radius: 5px;
      }

      .file-preview {
        display: inline-block;
        padding: 8px 15px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        margin-top: 10px;
        font-size: 14px;
      }

      input[type="file"] {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 768px) {
        .main-title {
          font-size: 36px;
        }

        .features {
          flex-direction: column;
          gap: 15px;
        }

        .feature-card {
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">벼락치기</div>
      <div class="nav-buttons">
        <button class="nav-btn">로그인</button>
        <button class="nav-btn">회원가입</button>
      </div>
    </div>

    <div class="main-container">
      <div class="title-section">
        <h1 class="main-title">벼락치기 AI</h1>
        <p class="subtitle">이미지, PDF, 텍스트로 학습하세요</p>
        <p class="description">AI가 당신의 시험 준비를 도와드립니다</p>
      </div>

      <div class="input-container">
        <div class="input-wrapper">
          <input
            type="text"
            id="chatInput"
            placeholder="질문을 입력하거나 파일을 업로드하세요..."
          />
        </div>
        <div class="upload-buttons">
          <button
            class="upload-btn"
            onclick="document.getElementById('imageUpload').click()"
            title="이미지 업로드"
          >
            🖼️
          </button>
          <button
            class="upload-btn"
            onclick="document.getElementById('pdfUpload').click()"
            title="PDF 업로드"
          >
            📄
          </button>
        </div>
        <button class="send-btn" onclick="sendMessage()">➤</button>
      </div>

      <input
        type="file"
        id="imageUpload"
        accept="image/*"
        onchange="handleFileUpload(this, 'image')"
      />
      <input
        type="file"
        id="pdfUpload"
        accept=".pdf"
        onchange="handleFileUpload(this, 'pdf')"
      />

      <div class="features">
        <div class="feature-card">
          <div class="feature-icon">📸</div>
          <div class="feature-title">이미지 분석</div>
          <div class="feature-desc">사진을 업로드하고 즉시 설명을 받으세요</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon">📚</div>
          <div class="feature-title">PDF 학습</div>
          <div class="feature-desc">교과서와 자료를 빠르게 요약</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon">💬</div>
          <div class="feature-title">실시간 대화</div>
          <div class="feature-desc">궁금한 점을 바로 물어보세요</div>
        </div>
      </div>

      <div class="chat-area" id="chatArea">
        <div class="chat-messages" id="chatMessages"></div>
      </div>
    </div>

    <script>
      let uploadedFiles = {};

      function sendMessage() {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();

        if (!message && Object.keys(uploadedFiles).length === 0) return;

        const chatArea = document.getElementById("chatArea");
        const chatMessages = document.getElementById("chatMessages");
        const titleSection = document.querySelector(".title-section");
        const features = document.querySelector(".features");

        titleSection.style.display = "none";
        features.style.display = "none";
        chatArea.style.display = "flex";

        if (message || Object.keys(uploadedFiles).length > 0) {
          const userMessage = document.createElement("div");
          userMessage.className = "message user";

          let content = `
                    <div class="message-avatar">👤</div>
                    <div class="message-content">
                        ${message}
                `;

          if (Object.keys(uploadedFiles).length > 0) {
            for (let fileName in uploadedFiles) {
              content += `<div class="file-preview">📎 ${fileName}</div>`;
            }
          }

          content += `</div>`;
          userMessage.innerHTML = content;
          chatMessages.appendChild(userMessage);

          input.value = "";
          uploadedFiles = {};

          setTimeout(() => {
            const aiMessage = document.createElement("div");
            aiMessage.className = "message ai";
            aiMessage.innerHTML = `
                        <div class="message-avatar">🤖</div>
                        <div class="message-content">
                            ${message ? `"${message}"에 대한 답변입니다. ` : ""}
                            ${
                              Object.keys(uploadedFiles).length > 0
                                ? "업로드된 파일을 분석했습니다. "
                                : ""
                            }
                            벼락치기 AI가 여러분의 학습을 도와드립니다! 구체적인 질문을 해주시면 더 자세히 답변해드리겠습니다.
                        </div>
                    `;
            chatMessages.appendChild(aiMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }, 1000);
        }

        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function handleFileUpload(input, type) {
        const file = input.files[0];
        if (file) {
          uploadedFiles[file.name] = {
            type: type,
            file: file,
          };

          const chatInput = document.getElementById("chatInput");
          chatInput.placeholder = `${file.name} 업로드 완료! 질문을 입력하세요...`;
        }
      }

      document
        .getElementById("chatInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
